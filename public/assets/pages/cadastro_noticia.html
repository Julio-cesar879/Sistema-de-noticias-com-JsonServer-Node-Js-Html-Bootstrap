<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Notícia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notícias Julio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favoritos.html">Favoritos</a>
                    </li>
                </ul>
                <span id="usuario-logado" class="text-white ms-3"></span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Cadastrar Nova Notícia</h2>
        <form id="form-cadastro-noticia">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título da notícia" required />
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="conteudo" rows="4" placeholder="Corpo da notícia"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" placeholder="Ex: estudo, trabalho" required />
            </div>
            <div class="mb-3">
                <label for="dataPublicacao" class="form-label">Data de Publicação</label>
                <input type="date" class="form-control" id="dataPublicacao" required />
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem</label>
                <input type="text" class="form-control" id="imagem" placeholder="Caminho ou URL para a imagem"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Notícia</button>
            <a href="index.html" class="btn btn-outline-danger ms-2">Cancelar</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/assets/js/cadastroNoticia.js"></script>
</body>

</html>
