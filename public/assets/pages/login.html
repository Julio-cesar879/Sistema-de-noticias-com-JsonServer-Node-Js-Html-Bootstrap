<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

  <div class="bg-white rounded p-4 shadow w-25">
    <h2 class="mb-4 text-center">Entrar</h2>
    <form onsubmit="fazerLogin(event)" class="w-100">
      <div class="mb-3">
        <label for="login" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="login" placeholder="seu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="senha123" required>
      </div>
      <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
        <button type="submit" class="btn btn-primary p-2">Entrar</button>
        <a href="cadastro_usuario.html" class="btn btn-primary p-2">Criar Conta</a>
        <a href="index.html" class="btn btn-outline-primary p-2">InÃ­cio</a>
      </div>
    </form>
  </div>

  <script src="/public/assets/js/loginApp.js"></script>
</body>
</html>
