<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white rounded p-4 shadow w-25">
        <h2 class="mb-4 text-center">Criar Conta</h2>
        <form onsubmit="registrarUsuario(event)">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Julio Cesar" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" placeholder="julio" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="teste@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="senha123" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="isAdmin" checked>
                <label class="form-check-label" for="isAdmin">Administrador</label>
            </div>
            <div class="d-flex flex-wrap justify-content-center gap-4 mt-4">
                <button type="submit" class="btn btn-primary p-2">Cadastrar</button>
                <a href="login.html" class="btn btn-primary p-2">Login</a>
                <a href="index.html" class="btn btn-outline-primary p-2">In√≠cio</a>
            </div>
        </form>
    </div>

    <script src="/public/assets/js/loginApp.js"></script>
</body>

</html>
